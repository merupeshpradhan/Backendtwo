<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 500vh;
        width: 100vw;
        background-color: rgb(0, 221, 255);
      }
    </style>
  </head>
  <body onscroll="scrolling()">
    <h1>Scroll To change color</h1>
  </body>
  <script>
    var temp1 = 100;
    var temp2 = 50;
    var temp3 = 200;
    function scrolling() {
      let body = document.querySelector("body");
      body.style.background = `rgb(${temp1},${temp2},${temp3})`;
      temp1 = (temp1 + 3) % 255;
      temp2 = (temp2 + 4) % 255;
      temp3 = (temp3 + 2) % 255;
    }
  </script>
</html>
